<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Now</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="donate.css">
</head>
<body>
    <header>
        <h1>Make a Difference Today</h1>
    </header>

    <section class="donate-section">
        <h2>Your Donation Matters</h2>
        <p>Your support helps us continue our mission to make the world a better place. Every little bit counts.</p>
        
        <form class="donate-form" action="submit-donation.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="amount">Donation Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount in USD" required>
            
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Bank Transfer</option>
            </select>
            
            <button type="submit" class="donate-btn">Donate Now</button>
        </form>
    </section>

    <footer>
        <p>Thank you for your generosity!</p>
    </footer>
</body>
</html>
