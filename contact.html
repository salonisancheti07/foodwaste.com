<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <section id="section-wrapper">
        <div class="box-wrapper">
            <div class="info-wrap">
                <h2 class="info-title">Contact Information</h2>
                <h3 class="info-sub-title">Fill up the form and our Team will get back to you within 24 hours</h3>
                <ul class="info-details">
                    <li>
                        <i class="fas fa-phone-alt"></i>
                        <span>Phone:</span> <a href="tel:+ 1235 2355 98">91+ 9763478367</a>
                    </li>
                    <li>
                        <i class="fas fa-paper-plane"></i>
                        <span>Email:</span> <a href="Emailto:info@FoodShare.com">info@FoodShare.com</a>
                    </li>
                    <li>
                        <i class="fas fa-globe"></i>
                        <span>Website:</span> <a href="#">FoodShare.com</a>
                    </li>
                </ul>
                <ul class="social-icons">
                    <li><a href="#" id="facebook-icon"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#" id="twitter-icon"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#" id="linkdin-icon"><i class="fab fa-linkedin-in"></i></a></li>
                </ul>
            </div>
            <div class="form-wrap">
                <form action="#" method="POST">
                    <h2 class="form-title">Send us a message</h2>
                    <div class="form-fields">
                        <div class="form-group">
                            <input type="text" class="fname" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="lname" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="number" class="phone" placeholder="Phone" required>
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="" placeholder="Write your message"></textarea>
                        </div>
                    </div>
                    <input type="submit" value="Send Message" class="submit-button">
                </form>
            </div>
        </div>
        <script>
            document.getElementById('facebook-icon').addEventListener('click', function() {
    window.location.href = 'https://www.facebook.com/login';
});
document.getElementById('twitter-icon').addEventListener('click', function() {
    window.location.href = 'https://twitter.com/login';
});
document.getElementById('linkdin-icon').addEventListener('click', function() {
    window.location.href = 'https://www.linkedin.com/login';
});
        </script>
    </section>
</body>
</html>
